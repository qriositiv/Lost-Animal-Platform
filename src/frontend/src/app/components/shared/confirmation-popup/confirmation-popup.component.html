<div class="fixed inset-0 flex items-center justify-center bg-gray-600 bg-opacity-50 z-40">
  <div class="bg-white p-6 w-96 rounded-2xl shadow-lg z-50">
    <div class="flex justify-between mb-4">
      <h2 class="text-xl font-semibold text-gray-800">Delete Confirmation</h2>
      <button (click)="closeModal.emit()" class="text-gray-500 hover:text-gray-800 ju">
        <fa-icon [icon]="faTimes"></fa-icon>
      </button>
    </div>
    <p class="justify-center text-gray-600 mb-6">Are you sure you want to delete this item?</p>
    <div class="flex justify-end space-x-4">
      <button class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400" (click)="closeModal.emit()">
        Cancel
      </button>
      <button class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700" (click)="deleteItem()">Yes</button>
    </div>
  </div>
</div>
