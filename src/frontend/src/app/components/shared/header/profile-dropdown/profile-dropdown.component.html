@if ((authService.isLoggedIn() | async) === false) {
<button
  class="relative z-10 block rounded-full p-2 bg-emerald-500 hover:bg-emerald-200 text-zinc-100 hover:text-emerald-700 px-6 text-sm py-3 overflow-hidden"
  (click)="toggleDropdown()"
  routerLink="/login"
>
  <span><fa-icon [icon]="faUser" class=""></fa-icon></span>
  <span class="pl-1 hidden md:inline text-base" i18n="@@login">Login</span>
</button>
} @else {
<div class="relative" clickedOutside (clickOutside)="onClickedOutside()">
  <button
    class="relative z-10 block rounded-full p-2 bg-emerald-500 hover:bg-emerald-200 text-zinc-100 hover:text-emerald-700 px-6 text-sm py-3 overflow-hidden"
    (click)="toggleDropdown()"
  >
    <span><fa-icon [icon]="faUser" class=""></fa-icon></span>
    <span class="pl-1 hidden md:inline text-base" i18n="@@profile">Profile</span>
  </button>
  @if (dropdownOpen) {
  <div class="absolute right-0 top-full mt-2 w-48 border-2 border-emerald-500 bg-emerald-500 rounded-md shadow-xl z-20">
    <a
      (click)="sendToProfile()"
      class="block px-4 py-2 text-base capitalize border-y border-emerald-500 text-white hover:bg-emerald-400 hover:text-white"
      i18n="@@profile.yourProfile"
      >Your profile</a
    >
    <a
      (click)="sendToReports()"
      class="block px-4 py-2 text-base capitalize border-y border-emerald-500 text-white hover:bg-emerald-400 hover:text-white"
      i18n="@@reports"
      >Reports</a
    >
    <a
      routerLink="/settings"
      class="block px-4 py-2 text-base capitalize border-y border-emerald-500 text-white hover:bg-emerald-400 hover:text-white"
      i18n="@@settings"
      >Settings</a
    >
    <a
      routerLink="/"
      (click)="signOut()"
      class="block px-4 py-2 text-base capitalize border-y border-emerald-500 text-white hover:bg-emerald-400 hover:text-white"
      i18n="@@signout"
      >Sign Out</a
    >
  </div>
  }
</div>
}
