<div class="lg:flex items-center justify-center space-x-10 w-full-auto bg-gradient-to-r">
  <div class="lg:w-1/2 w-full">
    <div class="md:px-16 px-2 py-2">
      <div class="px-8 py-4 bg-white rounded-lg border border-zinc-400 my-8">
        <div class="w-full flex justify-center space-x-24 border-b border-b-zinc-400 mb-6 text-xl">
          <!-- SECTIONS -->
          <div *ngFor="let sec of sections">
            <div
              [ngClass]="{ 'text-emerald-400': section === sec.index, 'hover:text-emerald-400': section !== sec.index }"
            >
              <button (click)="changeSection(sec.index)">
                <fa-icon [icon]="sec.icon" class="mr-1"></fa-icon>{{ sec.label }}
              </button>
            </div>
          </div>
        </div>
        @if (section === 0) {
        <app-profile-settings></app-profile-settings>
        } @else if (section === 2) {
        <div class="md:ml-8 md:space-y-16 space-y-4 my-12">
          <div><app-user-pets [editable]="1"></app-user-pets></div>
          <div><app-user-pets [editable]="1"></app-user-pets></div>
        </div>
        <div class="flex justify-center">
          <button
            type="button"
            class="text-nowrap text-white bg-emerald-400 hover:bg-emerald-500 focus:outline-none font-bold rounded-full md:px-9 md:py-3 px-7 py-3 text-center me-2 mb-2"
          >
            Add New Pet
          </button>
        </div>
        } @else if (section === 1) {
        <app-user-settings-other></app-user-settings-other>
        } @else {
        <p class="text-red-500">Selection option is not providen correctly</p>
        }
      </div>
    </div>
  </div>
</div>
